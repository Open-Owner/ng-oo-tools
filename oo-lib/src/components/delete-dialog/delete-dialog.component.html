<h2 mat-dialog-title>Remove '{{ deleteDialogData.thing }}'</h2>
<mat-dialog-content class="mat-typography">{{ 'areYouSure' | l10n }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()">{{ 'no' | l10n }}</button>
    <button mat-button mat-dialog-close (click)="onYesClick()" cdkFocusInitial>{{ 'yes' | l10n }}</button>
</mat-dialog-actions>
